
<div class="form-wrapper">
  <h1>Your Club</h1>
  <mat-card>
    <form [formGroup]="form" (submit)="onAddClub()" >
      <mat-form-field>
        <label class="label" for="inputClubTitle">Club title :</label>
        <input class="inputfield"
        rows="2" cols="50"
          type="text"
          
          formControlName="title"
          
        />
        <mat-error *ngIf="form.get('title').invalid">Please Enter a Title</mat-error>
      </mat-form-field>
      <br/>
        <div class="form-group col-md-2">
        <label class="label" for="inputCategory">Category :</label>
        <select id="inputCategory" class="form-control"
          type="text"
          formControlName="category"
          >
          <option selected>Academic</option>
          <option>Political</option>
          <option>Media & Publication</option>
          <option>Community Service & Social Justice</option>
          <option>Theater & The Arts</option>
          <option>Cultural</option>
          <option>Religious & Spiritual</option>
          <option>Sports </option>
        </select>
      </div>
      <br/>
      <div>
        <button mat-stroked-button color='primary' type="button" (click)="filePicker.click()">pick image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img src="imagePreview" [alt]="form.value.title">
      </div>
      <label class="label" for="inputDescription">Club description :</label>
      <br/>
      <mat-form-field>
        
        <textarea
        class="inputfield"
        rows="6" cols="70"
         
          type="text"
          formControlName="description"
          
        ></textarea>
        <mat-error *ngIf="form.get('description').invalid">Please Enter a description</mat-error>
      </mat-form-field>
      <br />
      <button class="create-btn" mat-raised-button type="submit">
        Save club
      </button>
      <button class="create-btn1" mat-raised-button type="submit" [routerLink]="['/clublist']">
        See clubs
      </button>
    </form>
  </mat-card>
</div>
