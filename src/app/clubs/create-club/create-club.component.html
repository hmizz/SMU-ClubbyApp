<div class="form-wrapper">
  <mat-card>
    <form (submit)="onAddClub(clubForm)" #clubForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          ngModel
          required
          placeholder="club title"
          minlength="3"
          #title="ngModel"
        />
        <mat-error *ngIf="title.invalid">Please Enter a Title</mat-error>
      </mat-form-field>
      <br/>
        <div class="form-group col-md-2">
        <label for="inputCategory">Category</label>
        <select id="inputCategory" class="form-control"
          type="text"
          name="category"
          ngModel
          required #category="ngModel">
          <option selected>Academic</option>
          <option>Political</option>
          <option>Media & Publication</option>
          <option>Community Service & Social Justice</option>
          <option>Theater & The Arts</option>
          <option>Cultural</option>
          <option>Religious & Spiritual</option>
          <option>Sports </option>
        </select>
      </div>
      <br/>
      <mat-form-field>
        <textarea
          matInput
          type="text"
          name="description"
          ngModel
          required
          placeholder="club description"
          minlength="3"
          #description="ngModel"
        ></textarea>
      </mat-form-field>
      <br />
      <button class="create-btn" mat-raised-button type="submit">
        Save club
      </button>
    </form>
  </mat-card>
</div>
