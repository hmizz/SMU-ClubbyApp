
<div class="cards-wrapper">
  <div class="card" style="width: 18rem;" *ngFor="let Club of clubs">
    <img class="card-img-top" src="../../../assets/clubs/Enactus.jpg" alt="Card image cap">
    
    <div class="card-body">
        <hr>
      <h5 class="card-title">{{ Club.title }}</h5>
      <hr>
      <h4 class="card-category">{{ Club.category }}</h4>
      <hr>
      <p class="card-text">{{ Club.description }}</p>
      <hr>
      <a href="#" class="btn btn-primary">Join us</a>
      <a href="#" class="btn btn-secondary">More info +</a>
    </div>
  
    </div>
    <div class="form-group">
      <button mat-raised-button color="warn" type="button" class="btn btn-primary" routerLink='/createclub' routerLinkActive="active"
          id="new"> create club</button>
    </div>
</div>
