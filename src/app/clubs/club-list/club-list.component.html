<div class="search-bar-container">
  <label class="search-label" for="Search-Club">Search Club</label><br />
  <img src="../../assets/Icons/icon_search.svg" width="17px" alt="" />
  <input class="searchbar" type="text" [(ngModel)]="title" (input)="search()" />
</div>

<div class="cards-wrapper">
  <div class="card" style="width: 17rem;" *ngFor="let Club of clubs">
    <img
      class="card-img-top"
      src="../../../assets/clubs/Enactus.jpg"
      alt="Card image cap"
    />
    <div class="card-body">
      <hr />
      <h5 class="card-title">{{ Club.title }}</h5>
      <hr />
      <h4 class="card-category">{{ Club.category }}</h4>
      <hr />
      <p class="card-text">{{ Club.description }}</p>
      <hr />
      <a href="#" class="btn btn-primary">Join us</a>
      <a href="#" class="btn btn-secondary">More info +</a>
    </div>
  </div>
</div>
