<div class="form-group">
    <button mat-raised-button color="warn" type="button" class="btn btn-warning"[routerLink]="['/createEvent']" id="new"> create event</button>
</div>

<mat-accordion multi="true" *ngIf="events.length > 0">
    <mat-expansion-panel *ngFor="let event of events">
        <mat-expansion-panel-header>
            {{event.title}}
        </mat-expansion-panel-header>
        <p>{{event.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
