<div class="login-wrapper">
    <div class="login">
        <h1>Sign up to Clubby</h1>
        <br>
        <br>
        <mat-card>
            <form (submit)="onSignUp(signupForm)" #signupForm="ngForm">
                <mat-form-field>
                    <input matInput name="fullname" ngModel placeholder="Full Name" #fullname="ngModel">
                </mat-form-field>
              <mat-form-field>
                <input matInput name="email" ngModel placeholder="E-Mail" #emailInput="ngModel" required email>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
              </mat-form-field>
              <br>
              <button mat-raised-button color="accent" type="submit">Signup</button>
            </form>
          </mat-card>
