<div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <h4>ClubsRequests</h4>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card" *ngFor="let club of clubs">
            <div class="card-header">
              {{ club.title }} {{club.clubPresident}}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ club.category }}</h5>
              <p class="card-text">{{ club.description }}</p>
              <a class="btn btn-success" (click)="onApprove(club.id)"
                >Approve Club</a
              >
              <a class="btn btn-danger" (click)="onDelete(club.id)"
                >Delete Club</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
